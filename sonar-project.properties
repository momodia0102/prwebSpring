# SonarCloud server
sonar.host.url=https://sonarcloud.io

# Project identification
sonar.organization=momodia0102
sonar.projectKey=momodia0102_prwebSpring
sonar.projectName=prwebSpring
sonar.projectVersion=1.0

# Source code location (optional for standard Maven layout)
sonar.sources=src/main/java
sonar.java.binaries=target/classes

# Test-related properties (optional for standard Maven layout)
sonar.tests=src/test/java

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Coverage reports (path must be correct)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml